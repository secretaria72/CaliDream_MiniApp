<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avis clients - Cali Dream</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('../img/fond.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .floating-logo {
      height: 60px;
      filter: drop-shadow(0 0 6px #000);
    }

    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      background: rgba(0,0,0,0.3);
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 11;
    }

    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #viewer {
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #00bfff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #viewer img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    .arrow {
      position: absolute;
      font-size: 36px;
      color: #00bfff;
      cursor: pointer;
      z-index: 5;
      user-select: none;
      background: rgba(0,0,0,0.3);
      padding: 10px 15px;
      border-radius: 50%;
    }

    #prevBtn {
      left: 20px;
    }

    #nextBtn {
      right: 20px;
    }

    @media screen and (max-width: 600px) {
      .arrow {
        font-size: 28px;
        padding: 8px 12px;
      }

      .floating-logo {
        height: 50px;
      }

      #viewer {
        width: 280px;
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html" class="back-button">‚Üê</a>
    <img src="../img/logo.png" alt="Cali Dream Logo" class="floating-logo" />
  </header>

  <main>
    <div id="viewer">
      <img src="img/1.jpg" id="sliderImage" alt="Avis client">
    </div>
    <span class="arrow" id="prevBtn">&#10094;</span>
    <span class="arrow" id="nextBtn">&#10095;</span>
  </main>

  <script src="js/avis-slider.js"></script>
</body>
</html>
