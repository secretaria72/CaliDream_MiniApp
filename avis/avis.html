<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avis clients - Cali Dream</title>
  <link rel="stylesheet" href="../css/avis-style.css" />
</head>
<body>

  <!-- Logo flottant -->
  <header>
    <img src="../img/logo.png" alt="Logo Cali Dream" />
  </header>

  <!-- Bouton retour -->
  <button class="back-button" onclick="window.history.back()">⟵</button>

  <!-- Cadre photo centré -->
  <div class="photo-frame">
    <img id="photoAvis" src="img/avis1.jpg" alt="Avis client" />
  </div>

  <!-- Flèches de navigation -->
  <button class="arrow left" onclick="changerImage(-1)">‹</button>
  <button class="arrow right" onclick="changerImage(1)">›</button>

  <script src="js/avis-slider.js"></script>
</body>
</html>
