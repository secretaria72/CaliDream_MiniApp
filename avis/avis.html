<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avis clients - Cali Dream</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('../img/fond.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #a0cfff;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .floating-logo {
      height: 60px;
      filter: drop-shadow(0 0 6px rgba(0, 191, 255, 0.4));
    }

    .back-button {
      position: absolute;
      left: 16px;
      top: 32px;
      font-size: 24px;
      color: #a0cfff;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      text-shadow: 0 0 4px red;
    }

    .description {
      position: absolute;
      top: 110px;
      left: 0;
      right: 0;
      text-align: center;
      padding: 0 20px;
      font-size: 14px;
      color: #cde9ff;
      text-shadow: 0 0 3px rgba(0, 191, 255, 0.4);
    }

    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
    }

    #viewer {
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #00bfff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-top: 70px;
    }

    #viewer img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    .arrow {
      position: absolute;
      font-size: 36px;
      color: #00bfff;
      cursor: pointer;
      z-index: 5;
      user-select: none;
      background: rgba(0,0,0,0.3);
      padding: 10px 15px;
      border-radius: 50%;
      top: calc(50% + 50px);
      transform: translateY(-50%);
    }

    #prevBtn {
      left: calc(50% - 190px);
    }

    #nextBtn {
      right: calc(50% - 190px);
    }

    @media screen and (max-width: 600px) {
      .arrow {
        font-size: 28px;
        padding: 8px 12px;
        top: calc(50% + 60px);
      }

      .floating-logo {
        height: 50px;
      }

      #viewer {
        width: 280px;
        height: 280px;
      }

      #prevBtn {
        left: calc(50% - 170px);
      }

      #nextBtn {
        right: calc(50% - 170px);
      }

      .description {
        font-size: 13px;
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html" class="back-button">←</a>
    <img src="../img/logo.png" alt="Cali Dream Logo" class="floating-logo" />
  </header>

  <div class="description">
    Retrouvez ici quelques retours clients. N’hésitez pas à nous envoyer le vôtre : cela facilitera l’accueil des nouveaux arrivants dans le board.
  </div>

  <main>
    <div id="viewer">
      <img src="img/1.jpg" id="sliderImage" alt="Avis client">
    </div>
    <span class="arrow" id="prevBtn">&#10094;</span>
    <span class="arrow" id="nextBtn">&#10095;</span>
  </main>

  <script src="js/avis-slider.js"></script>
</body>
</html>
