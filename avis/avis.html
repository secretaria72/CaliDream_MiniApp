<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avis clients - Cali Dream</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('../img/fond.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #a0cfff;
      font-family: 'Arial', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      max-height: 80px;
      filter: drop-shadow(0 0 6px rgba(0, 191, 255, 0.4));
    }

    .back-button {
      position: fixed;
      top: 14px;
      left: 14px;
      font-size: 24px;
      color: #00bfff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
      text-shadow: 0 0 4px red;
    }
  </style>
</head>
<body>

  <!-- Logo flottant -->
  <header>
    <img src="../img/logo.png" alt="Logo Cali Dream" />
  </header>

  <!-- Bouton retour -->
  <button class="back-button" onclick="window.history.back()">‚üµ</button>

</body>
</html>
