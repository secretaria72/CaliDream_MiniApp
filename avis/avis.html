<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avis - Cali Dream</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="css/avis-style.css" />
</head>
<body>

  <!-- Logo flottant -->
  <header>
    <img src="../img/logo.png" alt="Logo Cali Dream" />
  </header>

  <!-- Bouton retour -->
  <button class="back-button" onclick="window.history.back()">⟵</button>

  <!-- Galerie photo -->
  <div class="gallery-wrapper">
    <button class="nav-button left" onclick="prevImage()">❮</button>
    <div class="glass-frame">
      <img id="slider-img" src="img/avis1.jpg" alt="Avis client" />
    </div>
    <button class="nav-button right" onclick="nextImage()">❯</button>
  </div>

  <script src="js/avis-slider.js"></script>
</body>
</html>
