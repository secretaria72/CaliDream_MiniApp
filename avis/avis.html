<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avis clients - Cali Dream</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('../img/fond.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 10px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 100;
    }

    .floating-logo {
      height: 55px;
      filter: drop-shadow(0 0 6px #000);
    }

    .back-button {
      position: absolute;
      top: 18px;
      left: 18px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      background: rgba(0,0,0,0.3);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 110;
    }

    .info-text {
      position: absolute;
      top: 110px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 15px;
      padding: 0 20px;
      z-index: 1;
    }

    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-sizing: border-box;
    }

    #viewer {
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #00bfff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 1;
    }

    #viewer img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    .arrow {
      position: absolute;
      font-size: 36px;
      color: #00bfff;
      cursor: pointer;
      z-index: 2;
      user-select: none;
      background: rgba(0,0,0,0.3);
      padding: 10px 15px;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }

    #prevBtn {
      left: calc(50% - 180px);
    }

    #nextBtn {
      right: calc(50% - 180px);
    }

    @media screen and (max-width: 600px) {
      .arrow {
        font-size: 28px;
        padding: 8px 12px;
      }

      .floating-logo {
        height: 45px;
      }

      #viewer {
        width: 260px;
        height: 260px;
      }

      #prevBtn {
        left: calc(50% - 160px);
      }

      #nextBtn {
        right: calc(50% - 160px);
      }

      .info-text {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- Barre flottante identique à la vitrine -->
  <header>
    <a href="../index.html" class="back-button">←</a>
    <img src="../img/logo.png" alt="Cali Dream Logo" class="floating-logo" />
  </header>

  <!-- Texte explicatif -->
  <div class="info-text">
    Vous trouverez ici divers retours de nos clients.<br>
    N'hésitez pas à nous envoyer le vôtre, cela aidera les nouveaux arrivants à se faire une idée plus claire de notre univers.
  </div>

  <!-- Affichage photo + flèches -->
  <main>
    <div id="viewer">
      <img src="img/1.jpg" id="sliderImage" alt="Avis client">
    </div>
    <span class="arrow" id="prevBtn">&#10094;</span>
    <span class="arrow" id="nextBtn">&#10095;</span>
  </main>

  <script src="js/avis-slider.js"></script>
</body>
</html>
