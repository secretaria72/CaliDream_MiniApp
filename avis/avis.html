<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avis clients - Cali Dream</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="avis-style.css" />
</head>
<body>

  <!-- Logo flottant -->
  <header>
    <img src="../img/logo.png" alt="Logo Cali Dream" />
  </header>

  <!-- Bouton retour -->
  <button class="back-button" onclick="window.history.back()">⟵</button>

  <!-- Conteneur central de la photo -->
  <div class="avis-slider-container">
    <button class="arrow-button left" onclick="changeImage(-1)">❮</button>
    <div class="avis-glass-frame">
      <img id="sliderImage" src="img/1.jpg" alt="Avis client" />
    </div>
    <button class="arrow-button right" onclick="changeImage(1)">❯</button>
  </div>

  <script src="js/avis-slider.js"></script>
</body>
</html>
