<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avis clients - Cali Dream</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('../img/fond.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    header img {
      height: 50px;
      filter: drop-shadow(0 0 5px #000);
    }

    .back-button {
      position: absolute;
      left: 15px;
      font-size: 22px;
      color: white;
      text-decoration: none;
      background: rgba(0,0,0,0.4);
      padding: 6px 10px;
      border-radius: 8px;
    }

    .intro-text {
      position: absolute;
      top: 90px;
      width: 100%;
      text-align: center;
      color: #00bfff;
      font-weight: 500;
      font-size: 14px;
      padding: 0 20px;
    }

    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #viewer {
      margin-top: 40px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #00bfff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #viewer img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    .arrow {
      position: absolute;
      top: calc(50% + 40px);
      font-size: 32px;
      color: #00bfff;
      cursor: pointer;
      z-index: 5;
      user-select: none;
      background: rgba(0,0,0,0.3);
      padding: 10px 14px;
      border-radius: 50%;
    }

    #prevBtn {
      left: 20px;
    }

    #nextBtn {
      right: 20px;
    }

    @media screen and (max-width: 600px) {
      header img {
        height: 42px;
      }

      .intro-text {
        font-size: 13px;
      }

      #viewer {
        width: 260px;
        height: 260px;
      }

      .arrow {
        font-size: 26px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="../index.html" class="back-button">‚Üê</a>
    <img src="../img/logo.png" alt="Logo Cali Dream" />
  </header>

  <div class="intro-text">
    Dans cette page, vous trouverez quelques retours de nos clients. N'h√©sitez pas √† partager le v√¥tre, cela aide les nouveaux arrivants √† se sentir en confiance üí¨
  </div>

  <main>
    <div id="viewer">
      <img src="img/1.jpg" id="sliderImage" alt="Avis client" />
    </div>
    <span class="arrow" id="prevBtn">&#10094;</span>
    <span class="arrow" id="nextBtn">&#10095;</span>
  </main>

  <script src="js/avis-slider.js"></script>
</body>
</html>
