<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avis clients - Cali Dream</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('../img/fond.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #cde9ff;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .floating-logo {
      height: 60px;
      filter: drop-shadow(0 0 6px rgba(0,191,255,0.4));
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #00bfff;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 11;
      text-decoration: none;
      text-shadow: 0 0 4px red;
    }

    .avis-description {
      position: absolute;
      top: 110px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      color: #cde9ff;
      padding: 0 20px;
      max-width: 460px;
      margin: 0 auto;
      text-shadow: 0 0 4px black;
    }

    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #viewer {
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #00bfff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    #viewer img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    .arrow {
      position: absolute;
      font-size: 36px;
      color: #00bfff;
      cursor: pointer;
      z-index: 5;
      user-select: none;
      background: rgba(0,0,0,0.3);
      padding: 10px 15px;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }

    #prevBtn {
      left: calc(50% - 190px);
    }

    #nextBtn {
      right: calc(50% - 190px);
    }

    @media screen and (max-width: 600px) {
      .arrow {
        font-size: 28px;
        padding: 8px 12px;
      }

      .floating-logo {
        height: 50px;
      }

      #viewer {
        width: 260px;
        height: 260px;
      }

      #prevBtn {
        left: calc(50% - 170px);
      }

      #nextBtn {
        right: calc(50% - 170px);
      }

      .avis-description {
        top: 105px;
        font-size: 13px;
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Barre flottante -->
  <header>
    <img src="../img/logo.png" alt="Cali Dream Logo" class="floating-logo" />
  </header>

  <!-- Bouton retour -->
  <a href="../index.html" class="back-button">←</a>

  <!-- Texte explicatif -->
  <div class="avis-description">
    Dans cette page, vous trouverez divers retours clients. N’hésitez pas à nous envoyer le vôtre : cela aide les nouveaux arrivants à se faire une idée.
  </div>

  <!-- Affichage des avis en image -->
  <main>
    <div id="viewer">
      <img src="img/1.jpg" id="sliderImage" alt="Avis client">
    </div>
    <span class="arrow" id="prevBtn">&#10094;</span>
    <span class="arrow" id="nextBtn">&#10095;</span>
  </main>

  <script src="js/avis-slider.js"></script>
</body>
</html>
