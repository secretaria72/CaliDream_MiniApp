<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cherry Diesel – Fiche produit</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="product-page">

  <!-- ► HEADER “PREMIUM” identique à la vitrine -->
  <header>
    <a href="../index.html" class="back-button-premium">←</a>
    <img src="../img/logo.png" alt="Cali Dream Logo" class="floating-logo" />
  </header>

  <main>
    <!-- ► Vidéo du produit -->
    <div class="bloc-video">
      <video controls poster="../img/produits/cherrydiesel.png">
        <source src="../vid/cherrydiesel.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la vidéo.
      </video>
    </div>

    <!-- ► Description -->
    <div class="bloc-description">
      Cherry Diesel : Fruité-acidulé, touche gaz.<br/>
      High dynamique, vibes West Coast. Ça claque.
    </div>

    <!-- ► État du stock -->
    <div id="stock-status" class="stock"></div>

    <!-- ► Grille tarifaire -->
    <div class="bloc-tarifs">
      <div class="tarifs-box">
        <h3>Grille tarifaire</h3>
        <div class="tarifs-grid">
          <div class="cell">3.5 g<br/><strong>50 €</strong></div>
          <div class="cell">10 g<br/><strong>130 €</strong></div>
          <div class="cell">25 g<br/><strong>280 €</strong></div>
          <div class="cell">50 g<br/><strong>500 €</strong></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Cali Dream Mini App © 2025</p>
  </footer>

  <!-- ► Script de gestion du stock -->
  <script src="../config/stock.js"></script>
</body>
</html>
