<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zkittlez DrySift 45u - Fiche produit</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header>
    <img src="../img/logo.png" alt="Cali Dream Logo" />
  </header>

  <main>

    <div class="bloc-video">
      <video controls poster="../img/produits/zkittlez.png">
        <source src="../vid/zkittlez.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
      </video>
    </div>

    <div class="bloc-description">
      Zkittlez Dry Sift 45U : explosion de bonbons fruités, effet doux et relaxant.<br>
      Une pureté qui fond, un plaisir qui dure.
    </div>

    <!-- Nouveau bloc stock -->
    <div id="stock-status" class="stock"></div>

    <div class="bloc-tarifs">
      <div class="tarifs-box">
        <h3>Grille tarifaire</h3>
        <div class="tarifs-grid">
          <div class="cell">5g<br><strong>70€</strong></div>
          <div class="cell">10g<br><strong>110€</strong></div>
          <div class="cell">25g<br><strong>250€</strong></div>
          <div class="cell">50g<br><strong>400€</strong></div>
        </div>
      </div>
    </div>

    <div class="bloc-retour">
      <a href="../index.html">← Retour à la vitrine</a>
    </div>

  </main>

  <footer>
    <p>Cali Dream Mini App © 2025</p>
  </footer>

  <script src="../config/stock.js"></script>
</body>
</html>
