<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OREO – Fiche produit</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="avis-page">

  <header>
    <a href="../index.html" class="back-button-premium">←</a>
    <img src="../img/logo.png" alt="Cali Dream Logo" class="floating-logo" />
  </header>

  <main>
    <!-- Vidéo du produit -->
    <div class="bloc-video">
      <video controls poster="../img/produits/oreo.png">
        <source src="../vid/oreo.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la vidéo.
      </video>
    </div>

    <!-- Description -->
    <div class="bloc-description">
      Oreo : Crémeuse et sucrée, effet lourd et posé.<br />
      Un dessert californien à fumer.
    </div>

    <!-- État de stock (dynamique) -->
    <div id="stock-status" class="stock"></div>

    <!-- Grille tarifaire -->
    <div class="bloc-tarifs">
      <h3>Grille tarifaire</h3>
      <div class="tarifs-grid">
        <div class="cell">3.5 g<br/><strong>50 €</strong></div>
        <div class="cell">10 g<br/><strong>130 €</strong></div>
        <div class="cell">25 g<br/><strong>280 €</strong></div>
        <div class="cell">50 g<br/><strong>500 €</strong></div>
      </div>
    </div>
  </main>

  <footer>
    <p>Cali Dream Mini App © 2025</p>
  </footer>

  <script src="../config/stock.js"></script>
</body>
</html>
