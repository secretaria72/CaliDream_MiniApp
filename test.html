<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test API Telegram</title>
</head>
<body>
  <button onclick="sendMessage()">Envoyer un message test</button>

  <script>
    async function sendMessage() {
      const response = await fetch('https://cali-dream-report-api.vercel.app/api/send-report.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: 'Ceci est un message test depuis test.html',
          userAgent: navigator.userAgent,
          page: 'test.html'
        })
      });

      const data = await response.json();
      alert(JSON.stringify(data));
    }
  </script>
</body>
</html>
