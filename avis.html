<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avis Clients - Cali Dream</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<header>
  <a href="./index.html" class="back-btn">←</a>
  <img src="./img/logo.png" alt="Cali Dream Logo" />
</header>

<main class="avis-container">
  
  <!-- 💬 Titre -->
  <h1><span class="emoji">💬</span> Avis des clients</h1>

  <!-- 📃 Anciens avis (déplacés ici en haut) -->
  <div class="old-reviews">
    <p>@L***34 : Franchement top qualité 🔥</p>
    <p>@U**z19 : Livraison rapide et discrète 💼</p>
    <p>@J*** : Très satisfait, je recommande 💯</p>
  </div>

  <!-- 🧾 Texte explicatif -->
  <p class="description">Merci de laisser un avis pour faciliter la tâche aux nouveaux arrivants.</p>

  <!-- 📝 Zone d'écriture -->
  <textarea placeholder="Écris ton avis ici..."></textarea>

  <!-- ✅ Bouton Envoyer -->
  <button class="envoyer-btn">Envoyer</button>

</main>

</body>
</html>
