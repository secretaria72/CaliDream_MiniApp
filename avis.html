<!DOCTYPE html>

  <style>
    body {
      text-align: center;

    .avis-container {

      color: #a0cfff;
      display: flex;

      max-width: 420px;
    }

    .avis-input-wrapper {
      width: 100%;
      max-width: 420px;

      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .avis-input {
      width: 100%;

      padding: 10px;
      font-family: 'CalidreamFont', Arial, sans-serif;
      font-size: 15px;
      border: 2px solid #00bfff;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #a0cfff;
      resize: none;
      box-shadow: 0 0 6px rgba(0, 191, 255, 0.3);
      margin-bottom: 14px;
    }

    .avis-send-btn {
      display: inline-block;
      padding: 10px 30px;
      font-size: 15px;
      font-weight: bold;
      background-color: rgba(0, 191, 255, 0.1);
      border: 2px solid #00bfff;
      border-radius: 8px;
      color: #00bfff;
      cursor: pointer;
      text-shadow: 0 0 4px red;
      filter: drop-shadow(0 0 6px rgba(0, 191, 255, 0.5));
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .avis-send-btn:hover {
      background-color: rgba(0,191,255,0.2);
      transform: scale(1.05);
    }

    .avis-list {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
    }

    .avis-message {
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 10px 0;
      font-size: 14px;
      color: #cde9ff;
    }

    .avis-message:last-child {
      border-bottom: none;
    }

    .back-button {
      position: fixed;
      top: 14px;
      left: 14px;
      font-size: 24px;
      color: #00bfff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1002;
      text-shadow: 0 0 4px red;
    }

    header img {
      max-width: 120px;
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 0 6px rgba(0, 191, 255, 0.4));
    }
  </style>
