  <style>
    body {
      margin: 0;

    }

    header {

    }

    header img {
      max-width: 220px;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.2));
    }

    .back-button {
      position: fixed;
      top: 14px;
      left: 14px;
      font-size: 24px;
      color: #00bfff;
      background: none;

    .avis-container {
      margin-top: 20px;

      margin-right: auto;
    }

    .avis-title {
      font-size: 26px;
      font-weight: bold;
      color: #00bfff;
      text-shadow: 0 0 6px red;
      margin-bottom: 8px;
    }

    .avis-description {
      font-size: 15px;
      color: #cde9ff;
      margin-top: 20px;
      line-height: 1.4;
    }

    .avis-input {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 15px;
      border: 2px solid #00bfff;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #a0cfff;
      resize: none;
      box-shadow: 0 0 6px rgba(0, 191, 255, 0.3);
      margin-top: 16px;
    }

    .avis-send-btn {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 30px;
      font-size: 15px;
      font-weight: bold;
      background-color: rgba(0, 191, 255, 0.1);
      border: 2px solid #00bfff;
      border-radius: 8px;
      color: #00bfff;
      cursor: pointer;
      text-shadow: 0 0 4px red;
      filter: drop-shadow(0 0 6px rgba(0, 191, 255, 0.5));
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .avis-send-btn:hover {
      background-color: rgba(0,191,255,0.2);
      transform: scale(1.05);
    }

    .avis-list {
      margin-top: 28px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
    }

    .avis-message {
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 10px 0;
      font-size: 14px;
      color: #cde9ff;
    }

    .avis-message:last-child {
      border-bottom: none;
    }

    @media screen and (max-width: 480px) {
      .avis-container {
        width: 90%;
        padding: 16px;
      }

      .avis-title {
        font-size: 22px;
      }

      .avis-description {
        font-size: 14px;
      }

      .avis-input {
        font-size: 14px;
      }

      .avis-send-btn {
        font-size: 14px;
        padding: 8px 24px;
      }
    }
  </style>
</head>
