<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cali Dream Vitrine</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    :root {
      --card-size: 46vw;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
    }

    header img {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      max-width: 180px;
      height: auto;
    }

    main {
      padding-top: 140px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding-left: 16px;
      padding-right: 16px;
    }

    .product-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
      color: #fff;
      text-align: center;
      font-size: 14px;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 14px;
    }

    @media (min-width: 800px) {
      :root {
        --card-size: 220px;
      }

      main {
        grid-template-columns: repeat(2, var(--card-size));
        justify-content: center;
      }

      .product-card {
        aspect-ratio: 1 / 1;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="./img/logo.png" alt="Cali Dream Logo" />
</header>

<main>

  <!-- Reprendre ici tous les produits comme dans ton précédent index -->
  <!-- Exemple (à répéter 13 fois) -->

  <article class="product-card" onclick="window.location.href='./fiche/zkittlez.html'" role="button" tabindex="0">
    <img src="./img/produits/zkittlez.png" alt="Haschich DrySift 45u photo" />
    <div class="product-info">
      <strong>Haschich DrySift 45u</strong><br/>
      In The West FARM<br/>
      <em>Zkittlez</em>
    </div>
  </article>

  <!-- ...les 12 autres produits -->

</main>

<footer>
  <p>Cali Dream Mini App © 2025</p>
</footer>

</body>
</html>
